<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Valentine‚Äôs Day üíù</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink1:#ffdde1;
      --pink2:#ee9ca7;
      --text:#111;
      --accent:#c2185b;
      --btn:#e91e63;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background: linear-gradient(180deg, var(--pink1), var(--pink2));
      overflow-x:hidden;
    }

    /* soft glow background */
    .glow{
      position:fixed;
      inset:-25vh -25vw;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.30), transparent 40%),
        radial-gradient(circle at 75% 35%, rgba(255,255,255,0.22), transparent 44%),
        radial-gradient(circle at 40% 85%, rgba(255,255,255,0.18), transparent 50%);
      pointer-events:none;
      z-index:0;
      animation: floaty 10s ease-in-out infinite;
    }

    @keyframes floaty{
      0%,100%{ transform: translate(0,0); }
      50%{ transform: translate(2vw,-2vh); }
    }

    /* floating emojis */
    .float{
      position:fixed;
      bottom:-10vh;
      font-size: 24px;
      opacity: 0.8;
      animation: rise 10s linear infinite;
      pointer-events:none;
      z-index:0;
    }

    @keyframes rise{
      from{ transform: translateY(0) rotate(0deg); }
      to{ transform: translateY(-120vh) rotate(360deg); }
    }

    /* layout */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 28px 18px 40px;
    }

    .card{
      width:min(920px, 92vw);
      background: rgba(255,255,255,0.94);
      border-radius: 28px;
      padding: 34px 26px;
      box-shadow: 0 20px 70px rgba(0,0,0,0.22);
      text-align:center;
      animation: popIn 800ms ease;
    }

    @keyframes popIn{
      from{ transform: translateY(14px); opacity:0; }
      to{ transform: translateY(0); opacity:1; }
    }

    h1{
      margin:0 0 10px;
      color: var(--accent);
      font-size: clamp(30px, 4.2vw, 52px);
      letter-spacing:-0.02em;
    }

    .sub{
      margin: 0 auto 18px;
      max-width: 60ch;
      font-size: 18px;
      line-height: 1.5;
    }

    .banner{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(233,30,99,0.12);
      color: #7a0f37;
      font-weight: 700;
      margin-bottom: 18px;
    }

    /* üì∏ photo grid (NU 2 FOTO'S) */
    .grid{
      margin: 10px auto 18px;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      max-width: 600px;
    }

    .grid figure{
      margin:0;
      border-radius: 18px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 10px 28px rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.7);
    }

    .grid img{
      width:100%;
      aspect-ratio: 1 / 1;
      object-fit:cover;
      display:block;
    }

    figcaption{
      padding: 10px 10px 12px;
      font-size: 13px;
      opacity: 0.75;
    }

    @media (max-width: 600px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* buttons */
    .actions{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 8px;
    }

    .btn{
      border:0;
      background: rgba(194,24,91,0.10);
      color:#7a0f37;
      font-weight:700;
      padding: 10px 14px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .2s ease, background .2s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .btn:hover{
      transform: scale(1.05);
      background: rgba(194,24,91,0.16);
    }

    .btn.primary{
      background: rgba(233,30,99,0.20);
    }
  </style>
</head>

<body>

  <!-- background glow -->
  <div class="glow"></div>

  <!-- floating emojis -->
  <script>
    const em = ["üåπ","üå∫","üíñ","‚ú®"];
    for(let i=0;i<18;i++){
      const d=document.createElement("div");
      d.className="float";
      d.textContent=em[Math.floor(Math.random()*em.length)];
      d.style.left = Math.random()*100 + "vw";
      d.style.animationDuration = (8 + Math.random()*10) + "s";
      d.style.animationDelay = (Math.random()*4) + "s";
      d.style.fontSize = (18 + Math.random()*18) + "px";
      document.body.appendChild(d);
    }
  </script>

  <!-- main card -->
  <div class="wrap">
    <div class="card">

      <div class="banner">üíò It‚Äôs Valentine‚Äôs Day! üíò</div>

      <h1>Happy Valentine‚Äôs Day!</h1>

      <p class="sub">
        I know this past week has been pretty stressful‚Ä¶ so I got you a little stress-relief gift ü•∞<br>
But you can‚Äôt open it until we see each other üòâ
      </p>

      <!-- üì∏ Gift Photos (NU MAAR 2) -->
      <div class="grid">

        <figure>
          <img src="gift1.jpeg" alt="Gift photo 1">
          
        </figure>

        <figure>
          <img src="gift2.jpeg" alt="Gift photo 2">
          
        </figure>

      </div>

      <!-- navigation buttons -->
      <div class="actions">
        <a class="btn" href="theater.html">‚Üê Back</a>
        <a class="btn primary" href="game.html">Next ‚Üí</a>
      </div>

    </div>
  </div>

</body>
</html>
