<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YES ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink1:#ffdde1;
      --pink2:#ee9ca7;
      --accent:#c2185b;
      --btn:#e91e63;
      --text:#111;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--pink1),var(--pink2));
      overflow:hidden;
    }

    /* big centered HUD */
    .hud{
      position:fixed;
      top:16px;
      left:50%;
      transform:translateX(-50%);
      z-index:10;
      background: rgba(255,255,255,0.95);
      border-radius:999px;
      padding:14px 26px;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      display:flex;
      gap:12px;
      align-items:center;
      font-weight:700;
      font-size:20px;
      user-select:none;
    }
    .hud .num{
      font-size:26px;
      color:var(--accent);
    }

    .wrap{
      height:100vh;
      display:grid;
      place-items:center;
      padding:22px;
      position:relative;
      z-index:2;
    }

    .card{
      width:min(820px,92vw);
      background: rgba(255,255,255,0.94);
      border-radius:28px;
      padding:34px 28px;
      text-align:center;
      box-shadow:0 20px 70px rgba(0,0,0,0.22);
    }

    h1{
      margin:0 0 10px;
      color:var(--text);
      letter-spacing:-0.02em;
    }

    p{
      margin:10px auto;
      font-size:18px;
      line-height:1.45;
      max-width:60ch;
    }

    .note{
      display:inline-block;
      margin-top:10px;
      padding:10px 16px;
      border-radius:999px;
      background: rgba(194,24,91,0.08);
      color:#7a0f37;
      font-weight:700;
    }

    /* 3 photos */
    .photos{
      margin:18px 0 10px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
    }
    .photos img{
      width:100%;
      aspect-ratio: 1 / 1;
      object-fit:cover;
      border-radius:18px;
      box-shadow:0 10px 28px rgba(0,0,0,0.18);
    }
    @media (max-width:700px){
      .photos{ grid-template-columns:1fr; }
    }

    /* falling emoji */
    .drop{
      position:fixed;
      top:-60px;
      z-index:5;
      cursor:pointer;
      user-select:none;
      will-change: transform;
      animation: fall linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.18));
    }
    @keyframes fall{
      to{ transform: translateY(112vh) rotate(360deg); }
    }

    /* secret modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,0.45);
      z-index:20;
      padding:18px;
    }
    .modal.show{ display:grid; }
    .modalCard{
      width:min(520px,92vw);
      background:white;
      border-radius:28px;
      padding:30px 26px;
      text-align:center;
      box-shadow:0 18px 60px rgba(0,0,0,0.35);
    }
    .modalCard h2{
      margin:0 0 10px;
      color:var(--accent);
    }
    .btn{
      margin-top:16px;
      border:0;
      background: var(--btn);
      color:white;
      font-size:16px;
      padding:12px 18px;
      border-radius:999px;
      cursor:pointer;
      transition: transform .2s ease, background .2s ease;
    }
    .btn:hover{ transform: scale(1.05); background: var(--accent); }
  </style>
</head>
<body>

  <div class="hud">
    ðŸŒ¹ðŸŒº Collected <span class="num" id="count">0</span> / <span class="num" id="target">12</span>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>YES!! ðŸ’˜</h1>
      <p>sÃ­Ã­Ã­.. You just made my whole day ðŸ¥°</p>

      <div class="photos">
        <img src="IMG_2231.JPG" alt="Photo 1">
        <img src="IMG_2215.JPG" alt="Photo 2">
        <img src="DSC01172.JPG" alt="Photo 3">
      </div>

      <div class="note">More will be unlocked on 14 February âœ¨</div>

      <p>Mini game: click the falling roses & hibiscus ðŸŒ¹ðŸŒº</p>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modalCard">
      <h2>Secret unlocked ðŸŒ¹</h2>
      <p style="margin:0;font-size:18px;line-height:1.5;">
        Hint for 14 febuary: food
      </p>
      <button class="btn" id="closeBtn">ðŸ¥°</button>
    </div>
  </div>

  <script>
    const EMOJIS = ["ðŸŒ¹", "ðŸŒº"];

    // performance knobs (smooth)
    const MAX_DROPS = 14;     // max tegelijk
    const SPAWN_MS = 650;     // minder vaak spawnen -> minder lag
    const MIN_TIME = 6.0;     // fall duration range
    const MAX_TIME = 9.0;

    let collected = 0;
    const TARGET = 12;

    const countEl = document.getElementById("count");
    const targetEl = document.getElementById("target");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");

    targetEl.textContent = TARGET;

    function spawnDrop(){
      if (document.querySelectorAll(".drop").length >= MAX_DROPS) return;
      if (collected >= TARGET) return;

      const el = document.createElement("div");
      el.className = "drop";
      el.textContent = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];

      const size = 24 + Math.random() * 18;
      el.style.fontSize = size + "px";
      el.style.left = (Math.random() * 98 + 1) + "vw";

      const dur = MIN_TIME + Math.random() * (MAX_TIME - MIN_TIME);
      el.style.animationDuration = dur + "s";

      el.addEventListener("click", (e) => {
        e.stopPropagation();
        collected++;
        countEl.textContent = collected;

        el.remove();

        if (collected >= TARGET) {
          setTimeout(() => modal.classList.add("show"), 250);
        }
      });

      el.addEventListener("animationend", () => el.remove());

      document.body.appendChild(el);
    }

    setInterval(spawnDrop, SPAWN_MS);

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("show");
    });
  </script>

</body>
</html>
